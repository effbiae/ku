<style>
.head{padding-bottom: 10px;}

common{background-color:ivory; overflow:hidden; }
.prompt,.result{width:100%; font-size:14pt; }
.result{font-family:serif; }
.prompt{font-family:mono; }
.layout{border:0px solid;padding:0;margin:0;}
.flayout { background-color: #f3f3f3; border: solid 1px #a1a1a1; padding: 10px; width: 100%; }

<body class="common" onload="ini()">
 <div class="layout common" style="float:left;width:76%; ">
  <div class=head>enter k and get unicode.  
       <a href="http://www.w3schools.com/charsets/ref_utf_math.asp">mathops</a>
       <a href="https://en.wikipedia.org/wiki/List_of_Unicode_characters">wikipedia</a>

       <a href="https://en.wikipedia.org/wiki/APL_syntax_and_symbols#Dyadic_functions">apl</a>
  </div>
  <form><input id="k" value="(k cmb x)in\:k prm x; 3 within 2 5" "onsubmit=sp()"
                             class="prompt" type="text" name="k" autofocus autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
  </form>
  <div id="r" class="result"></div>
 <div id="tab" class="flayout layout" style="float:right; width:26%; width:20vw; height:400px;"><div>legend update 'nyi<p></div></div>
</body>
<script>

var b=["within","in","cmb","prm"],            d,id=function(x){return d.getElementById(x);},C,ce,ac,
    c=["b1","220a","1d554","1d561"],
    e=["","","","",              "{&/x in y}"];

function ku(k){return String.fromCodePoint(Number.parseInt(id(k).value,16));}
function m(){var m={"in":0};for(k in b)m[b[k]]=ku(b[k]);return m;}
function tr(s,k,v){var g=" *";C.log(k);return s.replace(new RegExp(g+k+g,"g"),ku(k));}
function sp(){var s=id("k").value,d=m();for(k in b)s=tr(s,b[k],c[k]);C.log(s);id("r").innerHTML=s;return false;}
function tabi(){var r={};for(k in b){l=ce('label'),l.innerHTML=b[k];i=ce('input');i.id=b[k];i.name=c[k];i.value=c[k];r[b[k]]=[l,i];}return r;}
function disp(k){u=ce('div');u.id="u"+k;u.innerHTML="&nbsp;"+ku(k)+"<br>";return u;}
function tab(){var t=id("tab"),q;for(k in x=tabi()){for(j in x[k])ac(t,x[k][j]);ac(t,disp(k));}}
function ini(){d=document;C=console;ce=function(x){return d.createElement(x);};ac=function(x,y){return x.appendChild(y);}
 tab();d.body.onkeypress=function(e){return e.keyCode==13?sp():true;};sp();
}
</script>
