<script>

var b=["within","in","cmb","prm"],            d,id=function(x){return d.getElementById(x);},C,ce,ac,
    c=["b1","220a","1d554","1d561"],
    e=["","","","",              "{&/x in y}"];

function ku(k){return String.fromCodePoint(Number.parseInt(id(k).value,16));}
function m(){var m={"in":0};for(k in b)m[b[k]]=ku(b[k]);return m;}
function tr(s,k,v){var g=" *";C.log(k);return s.replace(new RegExp(g+k+g,"g"),ku(k));}
function sp(){var s=id("k").value,d=m();for(k in b)s=tr(s,b[k],c[k]);C.log(s);id("r").innerHTML=s;return false;}
function tabi(){var r={};for(k in b){l=ce('label'),l.innerHTML=b[k];i=ce('input');i.id=b[k];i.name=c[k];i.value=c[k];r[b[k]]=[l,i];}return r;}
function disp(k){u=ce('div');u.id="u"+k;u.innerHTML="&nbsp;"+ku(k)+"<br>";return u;}
function tab(){var t=id("tab"),q;for(k in x=tabi()){for(j in x[k])ac(t,x[k][j]);ac(t,disp(k));}}
function ini(){d=document;C=console;ce=function(x){return d.createElement(x);};ac=function(x,y){return x.appendChild(y);}
 tab();d.body.onkeypress=function(e){return e.keyCode==13?sp():true;};sp();
}
